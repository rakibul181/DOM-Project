<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Hex Color to change Background Color</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body>
  <div class="container" id="root">
    <h2>Type Hex Color to change Background Color</h2>

    <div class="hexcolor">
      <div>
        <input type="text" value="#000000" maxlength="7"  id="output" />
      </div>
      <div>
        <button class="copycolor" id="copy-btn">Copy Color</button>
      </div>
    </div>

    <button id="change-btn">Change Color</button>
  </div>
</body>

</html>
